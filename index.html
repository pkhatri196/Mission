<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
   <!--Navbar-->
   <header>
<nav class="navbar"> 
    <div class="navbar__brand">
        <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
    </div>
    <div class="navbar__nav__items">
        <button class="nav__item button__primary">Order Food</button>
    </div>
</nav>
</header>
<main class="container">
<!--Hero section-->
<section class="hero__container">
    <div class="hero__image__container">
        <img class="hero__image" src="./assets/hero.jpg" alt="hero image"/>
    </div>
    <div class="hero__description">
        <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
        <button class="button__primary">Order now</button>
    </div>

</section>
<!--Explore Menu-->
<section class="explore_menu_container">
    <h1 class="explore_menu_text">Explore Our Menu</h1>
    <div class="explore_menu_lists">
        <!--Burger-->
        <div class="food_menu_card">
            <img src="assets/burger.jpg" alt="burger" class="food_image"/>
            <div class="food_menu_card_description">
                <h3 class="food_title">Burgers</h3>
                <p class="food_restaurants">Burger King,Mcdonalds,Burger Place <span style="color:red"> +3</span></span>
                </p>
            </div>
            <!--Pizza-->
            <div class="food_menu_card">
                <img src="assets/pizza.jpg" alt="pizza" class="food_image"/>
                <div class="food_menu_card_description">
                    <h3 class="food_title">Pizza</h3>
                    <p class="food_restaurants">Pizza Hut,Domino's Pizza <span style="color:red"> +3</span></span>
                    </p>
                </div>
                <!--Icecream-->
                <div class="food_menu_card">
                    <img src="assets/iceCream.jpg" alt="icecream" class="food_image"/>
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Ice Creams</h3>
                        <p class="food_restaurants">Baskin Robbins,Ibaco  <span style="color:red"> +3</span></span>
                        </p>
                    </div>
                </div>
            </div>
        <div class="explore_menu_view_more">
        <button class="button__primary">View more</button>
        </div>
        </section>
    



</main>
</body>



</html>
